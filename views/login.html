{% from "macros.html" import button %}
{% extends "base.html" %}

{% block content %}
<section class="flex flex-row justify-center mt-5">

	<div class="p-5 bg-gray-100 border border-solid border-gray-600 rounded-lg w-1/4">
		<h3 class="text-2xl text-bold mb-2">Login</h3>
		<form action="/login" method="POST">
			<div class="py-2">
				<label for="email" class="block mb-1">Email</label>
				<input type="email" class="block py-1 px-2 rounded-lg border border-gray-500 focus:border-blue-400 focus:shadow w-full">
			</div>
			<div class="py-2">
				<label for="password" class="block mb-1">Password</label>
				<input type="password" class="block py-1 px-2 rounded-lg border border-gray-500 focus:border-blue-400 focus:shadow w-full">
			</div>
			<button type="submit" class="mt-3 {{button(color='blue')}}">Login</button>
		</form>
	</div>

</section>
{% endblock %}
