{% extends "base.html" %}

{% block content %}
<section class="container mx-auto" hx-ext="path-deps,hx-clear">

	<form class="my-2">
		<div class="flex flex-row">
			<input id="feedUrl" class="px-4 py-1 mr-2 rounded-full flex-grow border focus:border-gray-600" type="text" name="feedUrl" placeholder="Enter A Valid Feed URL">
			<button type="button" class="px-3 py-1 rounded-full text-green-400 border border-green-400 hover:bg-green-400 hover:text-white" hx-post="/subscriptions" hx-include="#feedUrl" hx-trigger="click" hx-swap="none" hx-clear="#feedUrl">
				Add
			</button>
		</div>
	</form>

	<div id="#subs-table" class="w-full" hx-get="/subscriptions/table" hx-trigger="path-deps,load" path-deps="/subscriptions">
	</div>

</section>
{% endblock %}
